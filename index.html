<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #333;
      transition: background 0.2s;
    }
    .cell:hover {
      background: #f0f0f0;
    }
    .cell.x {
      color: #e74c3c; /* Red for X */
    }
    .cell.o {
      color: #3498db; /* Blue for O */
    }
    .cell.winning {
      background-color: #90ee90 !important; /* Light green for winning cells */
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #restart {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board"></div>
  <div id="status"></div>
  <button id="restart">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    let currentPlayer = 'X';
    let cells = Array(9).fill(null);
    let gameActive = true;

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((cell, i) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        if (cell) {
          cellDiv.textContent = cell;
          cellDiv.classList.add(cell.toLowerCase());
        }
        cellDiv.addEventListener('click', () => handleClick(i));
        board.appendChild(cellDiv);
      });
    }

    function handleClick(index) {
      if (!gameActive || cells[index]) return;
      cells[index] = currentPlayer;
      const winningPattern = checkWinner();
      if (winningPattern) {
        status.textContent = `Player ${currentPlayer} wins!`;
        highlightWinningCells(winningPattern);
        gameActive = false;
        return;
      }
      if (cells.every(cell => cell)) {
        status.textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      renderBoard();
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return pattern;
        }
      }
      return null;
    }

    function highlightWinningCells(pattern) {
      const allCells = document.querySelectorAll('.cell');
      pattern.forEach(index => {
        allCells[index].classList.add('winning');
      });
    }

    restartBtn.addEventListener('click', () => {
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = '';
      renderBoard();
    });

    renderBoard();
  </script>
</body>
</html>
