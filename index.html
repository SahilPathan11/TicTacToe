<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <style>
    :root {
      --x-color: #e74c3c;
      --o-color: #3498db;
      --bg-gradient: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 10px;
      text-shadow: 2px 2px 5px #000;
    }

    select {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #ffffff;
      color: #333;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 15px 0;
      font-size: 1.2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: all 0.2s ease-in-out;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .cell.x {
      color: var(--x-color);
      text-shadow: 0 0 10px var(--x-color);
    }

    .cell.o {
      color: var(--o-color);
      text-shadow: 0 0 10px var(--o-color);
    }

    .cell.winning {
      background: rgba(144, 238, 144, 0.3);
      box-shadow: 0 0 15px #90ee90;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    #status {
      font-size: 1.2rem;
      min-height: 30px;
      text-shadow: 1px 1px 3px #000;
    }

    #restart {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff7675;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    #restart:hover {
      background: #d63031;
    }

    @media (max-width: 400px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }

      .cell {
        width: 80px;
        height: 80px;
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Tic-Tac-Toe ðŸ¤–</h1>

  <select id="modeSelect">
    <option value="bot">Player vs AI</option>
    <option value="2p">2 Player Mode</option>
  </select>

  <div class="scoreboard">
    <div>Player X: <span id="xScore">0</span></div>
    <div>Player O: <span id="oScore">0</span></div>
  </div>

  <div class="board" id="board"></div>
  <div id="status"></div>
  <button id="restart">Restart Game</button>

  <!-- Sound Effects -->
  <audio id="moveSound" src="https://freesound.org/data/previews/64/64302_634166-lq.mp3"></audio>
  <audio id="winSound" src="https://freesound.org/data/previews/320/320654_5260873-lq.mp3"></audio>
  <audio id="drawSound" src="https://freesound.org/data/previews/178/178186_3248244-lq.mp3"></audio>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const restartBtn = document.getElementById('restart');
    const moveSound = document.getElementById('moveSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');
    const xScoreEl = document.getElementById('xScore');
    const oScoreEl = document.getElementById('oScore');
    const modeSelect = document.getElementById('modeSelect');

    let currentPlayer = 'X';
    let cells = Array(9).fill(null);
    let gameActive = true;
    let xScore = 0;
    let oScore = 0;
    let gameMode = modeSelect.value; // "bot" or "2p"

    modeSelect.addEventListener('change', () => {
      gameMode = modeSelect.value;
      resetGame();
    });

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((cell, i) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        if (cell) {
          cellDiv.textContent = cell;
          cellDiv.classList.add(cell.toLowerCase());
        }
        cellDiv.addEventListener('click', () => handleClick(i));
        board.appendChild(cellDiv);
      });
    }

    function handleClick(index) {
      if (!gameActive || cells[index]) return;

      cells[index] = currentPlayer;
      moveSound.play();
      const win = checkWinner();
      renderBoard();

      if (win) {
        endGame(`${currentPlayer} wins!`, win);
        return;
      }

      if (cells.every(cell => cell)) {
        drawSound.play();
        endGame("It's a draw!");
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;

      if (gameMode === 'bot' && currentPlayer === 'O') {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      if (!gameActive) return;

      const emptyIndices = cells.map((val, i) => val === null ? i : null).filter(v => v !== null);
      let move = null;

      for (let i of emptyIndices) {
        cells[i] = 'O';
        if (checkWinner()) {
          move = i;
          break;
        }
        cells[i] = null;
      }

      if (move === null) {
        for (let i of emptyIndices) {
          cells[i] = 'X';
          if (checkWinner()) {
            move = i;
            break;
          }
          cells[i] = null;
        }
      }

      if (move === null) {
        move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      }

      cells[move] = 'O';
      moveSound.play();
      const win = checkWinner();
      renderBoard();

      if (win) {
        endGame("AI wins!", win);
      } else if (cells.every(cell => cell)) {
        endGame("It's a draw!");
      } else {
        currentPlayer = 'X';
        statusText.textContent = "Player X's turn";
      }
    }

    function checkWinner() {
      const patterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let [a, b, c] of patterns) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return [a, b, c];
        }
      }
      return null;
    }

    function endGame(message, pattern = null) {
      statusText.textContent = message;
      gameActive = false;
      if (pattern) {
        winSound.play();
        highlightWinningCells(pattern);
        updateScore(currentPlayer);
      } else {
        drawSound.play();
      }
    }

    function highlightWinningCells(pattern) {
      const allCells = document.querySelectorAll('.cell');
      pattern.forEach(i => allCells[i].classList.add('winning'));
    }

    function updateScore(winner) {
      if (winner === 'X') {
        xScore++;
        xScoreEl.textContent = xScore;
      } else {
        oScore++;
        oScoreEl.textContent = oScore;
      }
    }

    function resetGame() {
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player X's turn`;
      renderBoard();
    }

    restartBtn.addEventListener('click', resetGame);

    // Initial setup
    resetGame();
  </script>
</body>
</html>
